<div class="timergauge">
  <span class="val" ng-if="val">{{ val }}</span>
  <span class="hrs" ng-if="hrs">{{ hrs }}</span>
  <span class="mins" ng-if="mins">{{ mins }}</span>
  <span class="secs" ng-if="secs">{{ secs }}</span>
  <span class="tlabel" ng-if="ctrl.tlabel">{{  ctrl.tlabel }}</span>
</div>
